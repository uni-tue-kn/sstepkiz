<div class="container text-center">
    <div *ngIf="sender">
        <button class="btn m-3 col-4" (click)="call(sender.userId, sender.socketId, modes.Monitor); wait=true">Verbinden</button>
        <div *ngIf="!isCallActive && wait">
           <p>
            Warte auf das Verbinden von deinem Therapeuten.
           </p> 
        </div>
        <div *ngIf="isCallActive">
            <p>Du bist verbunden</p>
        </div>
    </div>
    <div class="card text-center">
        <h5 class="m-3">Aktive Sensoren</h5>
        <div *ngIf="messages">
            <div *ngFor="let c of messages['mon']">
                <div *ngIf="c.type.toString() != 'mon' && c.active">
                    <div class="row m-3">
                        <svg height="1em" width="1em">
                            <circle cx="8" cy="8" r="8" stroke="black" stroke-width="1" fill="#B5D932" />
                        </svg>
                        <h6 class="pl-3">{{sensorNames[c.type.toString()]}}</h6>
                    </div>
                </div>
            </div>
        </div>
