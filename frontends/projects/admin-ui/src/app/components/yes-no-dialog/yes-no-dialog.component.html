<h1 mat-dialog-title role="heading">{{ data.title }}</h1>

<form>
  <mat-dialog-content *ngIf="data.description" role="main">
    <p>{{ data.description }}</p>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button aria-label="No" mat-button type="reset" [mat-dialog-close]="false">No</button>
    <button aria-label="Yes" color="accent" mat-button type="submit" cdkFocusInitial
      [mat-dialog-close]="true">Yes</button>
  </mat-dialog-actions>
</form>
