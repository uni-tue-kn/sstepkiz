<h1 mat-dialog-title>Löschen</h1>
<div mat-dialog-content>
  <p>Wenn Sie jetzt auf löschen klicken, wird der Eintrag gelöscht und Sie können diesen Schritt nicht wieder Rückgängig machen.</p>
</div>
<div class="deleteRequestsContainer" *ngIf="isDeletingInProgress">
  <div class="deleteRequest">
    <mat-icon *ngIf="isDeletingContextSchedulesBlocked">block</mat-icon>
    <mat-spinner *ngIf="isDeletingContextSchedules" diameter="20"></mat-spinner>
    <mat-icon *ngIf="isDeletingContextSchedulesFinished">check_circle</mat-icon>
    <mat-icon *ngIf="contextSchedulesHasError">error</mat-icon>
    <p>Deleting schedules..</p>
  </div>
  <div class="deleteRequest">
    <mat-icon *ngIf="isDeletingObservationsBlocked">block</mat-icon>
    <mat-spinner *ngIf="isDeletingObservations" diameter="20"></mat-spinner>
    <mat-icon *ngIf="isDeletingObservationsFinished">check_circle</mat-icon>
    <mat-icon *ngIf="observationHasError">error</mat-icon>
    <p>Deleting observations..</p>
  </div>
  <div class="deleteRequest">
    <mat-icon *ngIf="isDeletingContextBlocked">block</mat-icon>
    <mat-spinner *ngIf="isDeletingContext" diameter="20"></mat-spinner>
    <mat-icon *ngIf="isDeletingContextFinished">check_circle</mat-icon>
    <mat-icon *ngIf="contextHasError">error</mat-icon>
    <p>Deleting context..</p>
  </div>
</div>

<div mat-dialog-actions class="row justify-content-around mt-5">
  <div class="col-4">
    <button mat-button class="btn" (click)="onNoClick()">Nicht Löschen</button>
  </div>
  <div class="col-4">
    <button mat-button class="btn" (click)="delete()">Löschen</button>
  </div>
</div>
