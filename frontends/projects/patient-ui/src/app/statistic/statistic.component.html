<div class="card mat-elevation-z1">
  <h5 class="m-3">Aufgaben erledigt</h5>
  <h6 class="ml-3 mt-2 m-1">Diese Woche</h6>
  <div class="dayContainer row justify-content-between m-1">
    <div *ngFor="let day of days">
      <div class="card col">
        <p class="text-center mt-1">{{ day.title }}</p>
        <div *ngIf="day.in">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-check2-circle"
            fill="#B5D932"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M15.354 2.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3-3a.5.5 0 1 1 .708-.708L8 9.293l6.646-6.647a.5.5 0 0 1 .708 0z"
            />
            <path
              fill-rule="evenodd"
              d="M8 2.5A5.5 5.5 0 1 0 13.5 8a.5.5 0 0 1 1 0 6.5 6.5 0 1 1-3.25-5.63.5.5 0 1 1-.5.865A5.472 5.472 0 0 0 8 2.5z"
            />
          </svg>
        </div>
        <div *ngIf="!day.in">
          <svg
            width="1em"
            height="1em"
            viewBox="0 0 16 16"
            class="bi bi-x-circle"
            fill="#6c757d"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M8 15A7 7 0 1 0 8 1a7 7 0 0 0 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"
            />
            <path
              fill-rule="evenodd"
              d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"
            />
          </svg>
        </div>
      </div>
    </div>
  </div>
  <h6 class="ml-3 mt-3 mb-1">Insgesamt beantwortet:</h6>
  <h3 class="ml-3 mt-2 mb-1" style="color: #b5d932">{{ resultsNumber }}</h3>
</div>
