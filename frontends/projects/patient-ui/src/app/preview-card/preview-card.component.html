<div class="card mat-elevation-z1">
  <div class="media m-3">
    <div class="media-body">
      <h5 class="m-0">{{ title }}</h5>
      <p class="m-0">{{ text }}</p>
      <button class="btn mt-3" [routerLink]="link">{{ button }}</button>
    </div>
    <img [src]="image" [alt]="title" width="100em" height="100em" />
  </div>
</div>
