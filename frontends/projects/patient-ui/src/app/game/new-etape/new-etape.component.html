<h1 mat-dialog-title>Neues Level</h1>
<div mat-dialog-content>
  <p>
    Toll! Du hast so viele Aufgaben gemacht, dass du in einen neuen Bereich in
    deinem Sammelbuch gehen kannst.
  </p>
</div>

<div mat-dialog-actions class="row justify-content-around mt-5">
  <div class="col-4">
    <button mat-button class="btn" (click)="close()">Okay</button>
  </div>
</div>
