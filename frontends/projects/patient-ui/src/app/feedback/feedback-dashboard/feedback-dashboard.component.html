<div class="container">
  <div class="mt-3 mb-3 text-center feedbackContainer">
    <h3 class="m-5 text-center">Wie geht es dir gerade?</h3>
    <div class="row justify-content-between mt-4 mb-1 mr-1 ml-1">
      <div
        [class.circleValid]="resultpointSmily.option.id === 1"
        [class.circleInvalid]="resultpointSmily.option.id !== 1"
      >
        <img
          class="p-1"
          height="50em"
          (click)="resultpointSmily.option.id = 1"
          src="../../../assets/feedback/laughing.svg"
          alt=""
        />
      </div>
      <div
        [class.circleValid]="resultpointSmily.option.id === 2"
        [class.circleInvalid]="resultpointSmily.option.id !== 2"
      >
        <img
          class="p-1"
          height="50em"
          (click)="resultpointSmily.option.id = 2"
          src="../../../assets/feedback/smile.svg"
          alt=""
        />
      </div>
      <div
        [class.circleValid]="resultpointSmily.option.id === 3"
        [class.circleInvalid]="resultpointSmily.option.id !== 3"
      >
        <img
          class="p-1"
          height="50em"
          (click)="resultpointSmily.option.id = 3"
          src="../../../assets/feedback/nutral.svg"
          alt=""
        />
      </div>
      <div
        [class.circleValid]="resultpointSmily.option.id === 4"
        [class.circleInvalid]="resultpointSmily.option.id !== 4"
      >
        <img
          class="p-1"
          height="50em"
          (click)="resultpointSmily.option.id = 4"
          src="../../../assets/feedback/sad.svg"
          alt=""
        />
      </div>
      <div
        [class.circleValid]="resultpointSmily.option.id === 5"
        [class.circleInvalid]="resultpointSmily.option.id !== 5"
      >
        <img
          class="p-1"
          height="50em"
          (click)="resultpointSmily.option.id = 5"
          src="../../../assets/feedback/angry.svg"
          alt=""
        />
      </div>
    </div>
    <textarea
      [(ngModel)]="resultpointText.textValue"
      class="form-control"
      id="exampleFormControlTextarea1"
      rows="5"
      placeholder="Hier kannst Du uns noch beschreiben was Dich gerade beschÃ¤ftigt, wenn Du magst."
    ></textarea>
    <p *ngIf="show" class="mt-2">Erfolgreich</p>
    <button (click)="send()" class="btn m-3">Senden</button>
  </div>
</div>
